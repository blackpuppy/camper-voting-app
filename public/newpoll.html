<!DOCTYPE html>

<html>

    <head>
        <title>Voteboard - The dashboard to manage and share your polls.</title>

        <link href="/public/css/main.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <header>
            <p>Welcome, <span id="display-name"></span>!</p>
            <a class="menu" href="/profile">Profile</a>
            <p>|</p>
            <a class="menu" href="/logout">Logout</a>
        </header>

        <div class="container">
            <p>
                <span>Name you poll: </span>
                <br />
                <input id="question" name="question" class="profile-value" placeholder="What is your favorite color?">
            </p>
            <p>
                <span>Options: </span>
                <br />
                <input name="option[]" class="profile-value" placeholder="Green">
                <br />
                <input name="option[]" class="profile-value" placeholder="Red">
            </p>
            <br />
            <div class="btn-container">
                <button class="btn btn-add">More Option</button>
            </div>
        </div>

        <script type="text/javascript" src="common/ajax-functions.js"></script>
        <script type="text/javascript" src="controllers/userController.client.js"></script>
    </body>

</html>
